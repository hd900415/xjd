			$("#captcha-img").on('click',function(){
    			$("#captcha-input").val('');

    			imgUrl = imgUrl.replace(/randTime/,Date.parse(new Date()));
    			$("#captcha-img").attr('src',imgUrl);
    			$("#captcha-input").focus();
